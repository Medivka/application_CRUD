<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>PLAYERS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="/">My test project</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/me">About me</a>
        <a class="p-2 text-dark" href="/players">My project</a>
        <a class="p-2 text-dark" href="/my_contact">Contact</a>

    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div th:switch="${players}">
    <h2 th:case="null">No players found!</h2>
    <div th:case="*">
        <H1>My team</H1>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Number</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.name}"></td>
                <td th:text="${player.lastName}"></td>
                <td th:text="${player.number}"></td>
                <td th:text="${player.age}"></td>
                <td><a th:href="@{player-update/{id}(id=${player.id})}">
                    <button type="submit">Edit</button>
                </a></td>
                <td><a th:href="@{player-delete/{id}(id=${player.id})}">
                    <button type="submit">Delete</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/player-create">
        <button type="submit">Create player</button>
    </a></p>
    <p><a href="/">
        <button type="submit">return main</button>
    </a></p>
</div>

</body>
</html>
<style type="text/css">
    H1 {
        font-family: Arial, Helvetica, Verdana, sans-serif;
        font-size: 150%;
        font-weight: lighter;
    }
</style>
<style>
    body {
        background: #DCDCDC;
        margin-right: 5%;
        margin-left: 5%;
    }
</style>
<style>
    table {
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #dfdfdf;
        border-radius: 6px;
        border-collapse: separate;
        border-spacing: 1px;
    }

    table thead tr {
        color: #ffffff;
        font-weight: bold;
        background: #c83240;
    }

    table tr td {
        border-right: 1px solid #dfdfdf;
    }

    table tr td:last-child {
        border-right: 2px;
    }

    table tbody tr:nth-child(1n) {
        background: #f6f6f6;
    }

    table tbody tr:nth-child(2n) {
        background: #e6e6e6;
    }

    table tbody tr:hover {
        background: #ffe8e8;
        transition-duration: 0.6s;
    }
</style>
